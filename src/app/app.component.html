<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation" >
    <app-sidenav (toggleNavEvent)="sidenav.close()"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <main>
      <app-header (toggleEvent)="sidenav.toggle()"></app-header>
      <router-outlet></router-outlet>
      <app-footer fxShow.gt-xs fxHide.lt-sm></app-footer>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
