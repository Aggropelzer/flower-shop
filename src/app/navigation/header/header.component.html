<mat-toolbar color="warn">
  <div fxLayout fxFlex fxLayoutAlign="flex-start">
    <a routerLink="/">
      <div class="brand" (click)="setSelected(0)"></div>
    </a>
    <div fxHide.gt-sm  fxLayout fxLayoutAlign="center center" >
      <button (click)="onToggle()" mat-icon-button>
        <mat-icon>
          menu
        </mat-icon>
      </button>
    </div>
    <div fxLayout fxLayoutAlign="center center" class="nav-item">
      {{title}}
    </div>
  </div>
  <div class="logo">
  </div>
  <div fxLayout fxFlex fxLayoutAlign="flex-end" fxHide.lt-md>
    <ul class="navigationBar" fxLayout fxLayoutGap="10px">
      <li><a routerLink="/shop" [ngClass]="{'highlight': selectedIndex == 1}" (click)="setSelected(1)">Shop</a></li>
      <li><a routerLink="/flowers" [ngClass]="{'highlight': selectedIndex == 2}" (click)="setSelected(2)">Custom</a></li>
      <li><a routerLink="/bouquets" [ngClass]="{'highlight': selectedIndex == 3}" (click)="setSelected(3)">Bouquets</a></li>
      <li *ngIf="!userStatus"><a routerLink="/login" [ngClass]="{'highlight': selectedIndex == 4}" (click)="setSelected(4)">Login</a></li>
      <li *ngIf="!userStatus"><a routerLink="/register" [ngClass]="{'highlight': selectedIndex == 5}" (click)="setSelected(5)">Register</a></li>
      <li *ngIf="userStatus" (click)="onLogout()"><a>Logout</a></li>
    </ul>
  </div>
</mat-toolbar>
