<section [@fallIn]="state">
  <form fxLayout="column"
        fxLayoutAlign="center center"
        #f="ngForm"
        (ngSubmit)="onSubmit(f)"
        fxLayoutGap="10px"
  >
    <h1>Login to Flower Shop</h1>
    <mat-form-field>
      <input type="email"
             matInput
             ngModel
             name="email"
             placeholder="Please enter your Email"
             email
             required
             #email="ngModel"
      >
      <mat-error *ngIf="!email.hasError('required')">
        Email is Invalid
      </mat-error>
      <mat-error *ngIf="email.hasError('required')">
        Field should not be empty
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password"
             matInput
             ngModel
             name="password"
             placeholder="Please enter your Password "
             required
             #pw="ngModel"
      >
      <mat-error>
        Field should not be empty
      </mat-error>
    </mat-form-field>
    <button mat-raised-button
            type="submit"
            color="primary"
            [disabled]="f.invalid"
    >Submit</button>
  </form>
</section>
