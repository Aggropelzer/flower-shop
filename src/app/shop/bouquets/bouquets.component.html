<section [@fallIn]="state">
  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
    <h1>All Bouquets</h1>
    <mat-progress-bar mode="indeterminate" *ngIf="!isLoading"></mat-progress-bar>
    <mat-label [hidden]="true"></mat-label>
    <label>
      <input matInput autofocus [hidden]="true" appAutofocus>
    </label>
    <mat-card>
      <mat-card-actions>
        <form #searchForm="ngForm">
          <mat-form-field class="example-form">
            <label for="search"></label>
            <input matInput type="text" placeholder="Search" #search="ngModel" ngModel id="search" name="search" minlength="3" maxlength="50">
          </mat-form-field>
          <mat-icon color="primary" (click)="this.searchForm.reset();">clear</mat-icon>
          <mat-icon color="primary" (click)="getFilterData(search.value)">search</mat-icon>
        </form>
      </mat-card-actions>
    </mat-card>
    <mat-card *ngFor="let bouquet of bouquets">
      <mat-card-header>
        <mat-card-title>{{bouquet.name}}</mat-card-title>
        <mat-card-subtitle>{{bouquet.flower}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p class="category-class">
          {{ bouquet.category }}Â´s love this bouquet!
        </p>
        <p>
          <span>Description:</span> {{ bouquet.description}}
        </p>
        <p>
          <span>Price:</span> {{ bouquet.price}} &euro;
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary">Buy</button>
        <button mat-raised-button color="accent">Details</button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
